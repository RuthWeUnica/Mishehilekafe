<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>

    <!-- <button onclick="window.location.href='https://www.mishehilekafe.co.il/';">
        התחברות
    </button> -->
    <button id="login_btn">
        <img src="icons/logobig.svg" alt="icon" class="button-icon">
    </button>
    <div>
        <p id="token">הטוקן שלך הוא: </p>
    </div>
    <div id="pwa-message" style="display: none;">האפליקציה רצה כ-PWA</div>

    <script>
        // פונקציה לבדוק אם רץ כ-PWA
        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        // מציג את ההודעה אם רץ כ-PWA
        if (isPWA()) {
            document.getElementById('pwa-message').style.display = 'block';
        }
    </script>

</body>

</html>
