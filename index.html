<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="iframe-container"></div> <!-- מיכל שיכיל את ה-iframe -->
</body>
</html>

<script>
  if ('serviceWorker' in navigator) {
    // // נרשום את ה-Service Worker
    // navigator.serviceWorker.register('sw.js')
    //   .then(registration => {
    //     console.log('Service Worker registered');
        
    //     // עכשיו שה- Service Worker נרשם, נטען את ה- iframe
        loadIframe();
      // })
      // .catch(error => {
      //   console.error('Service Worker registration failed', error);
      // });
  }

  // טעינת ה-iframe אחרי שה-Service Worker נרשם
  function loadIframe() {
    const iframeContainer = document.getElementById('iframe-container');
    const iframe = document.createElement('iframe');
    iframe.id = 'wix-iframe';
    iframe.src = 'https://ruthweunica.github.io/mishehilekafe/';
    iframeContainer.appendChild(iframe);
  }
</script>
